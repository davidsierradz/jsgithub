<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">JSgithub</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav nav-tabs pull-xs-right mr-auto">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#repositories">Repositories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#friends">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#about">About</a>
          </li>
        </ul>
        <form class="form-inline pull-xs-right">
          <input class="form-control" type="text" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <img class="img-fluid rounded-circle ml-sm-2" src="images/35x35.png">
      </div>
    </nav>

    <div id="main-container" class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active fade in show" id="home" role="tabpanel">
              <h2 class="text-xs-center">Home</h2>
              <p>Enter your github username:</p>
              <input id="github-username-input" type="text">
              <button id="github-username-button" type="button">Go!</button>
            </div>
            <div class="tab-pane fade" id="repositories" role="tabpanel">
              <h2 class="text-xs-center">My Repositories</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Repo Name</th>
                    <th>Language</th>
                  </tr>
                </thead>
                <tbody id="github-user-repos-tbody">
                  <tr>
                    <th scope="row">1</th>
                    <td>JSgithub</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Vagrant Provision</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Dotfiles</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="friends" role="tabpanel">
              <h2 class="text-xs-center">My Friends</h2>
              <p>friends</p>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Friend Name</th>
                  </tr>
                </thead>
                <tbody id="github-user-friends-tbody">
                  <tr>
                    <th scope="row">1</th>
                    <td>John Doe</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Maria Doe</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Mr. Poopy Butthole</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="about" role="tabpanel">
              <h2 class="text-xs-center">About</h2>
              <p>Name: <span id="github-user-span-name"></span></p>
              <p>Company: <span id="github-user-span-company"></span></p>
              <p>Location: <span id="github-user-span-location"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="vendor/jquery-3.1.1.slim.min.js"></script>
    <script src="vendor/tether.min.js"></script>
    <script src="vendor/bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
