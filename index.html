<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
      <div class="row">
        <div class="col-sm-4">
          <a class="navbar-brand" href="#">JSgithub</a>
        </div>
        <div class="col-sm-4">
          <ul class="nav navbar-nav nav-tabs pull-xs-right">
            <li class="nav-item active">
              <a class="nav-link" data-toggle="tab" href="#home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#repositories">Repositories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#friends">Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#about">About</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-3">
          <form class="form-inline pull-xs-right">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="col-sm-1">
          <img class="img-fluid img-circle pull-xs-right" src="http://placehold.it/35x35">
        </div>
      </div>
    </nav>

    <div id="main-container" class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active fade in" id="home" role="tabpanel">
              <h2 class="text-xs-center">Home</h2>
              <p>home</p>
            </div>
            <div class="tab-pane fade" id="repositories" role="tabpanel">
              <h2 class="text-xs-center">My Repositories</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Repo Name</th>
                    <th>Stars</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>JSgithub</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Vagrant Provision</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Dotfiles</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="friends" role="tabpanel">
              <h2 class="text-xs-center">My Friends</h2>
              <p>friends</p>
            </div>
            <div class="tab-pane fade" id="about" role="tabpanel">
              <h2 class="text-xs-center">About</h2>
              <p>about</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  </body>
</html>
